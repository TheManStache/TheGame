<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="game-container">
      <div id="player-container">
        <h2>Player</h2>
        <div class="choice-btn" id="rock-btn">
          <img src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png" style="width: 100px; height: auto;" alt="Rock">
        </div>
        <div class="choice-btn" id="paper-btn">
          <img src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png" style="width: 100px; height: auto;" alt="Paper">
        </div>
        <div class="choice-btn" id="scissors-btn">
          <img src="https://www.vhv.rs/dpng/d/490-4906131_rock-paper-scissors-clipart-rock-paper-scissors-png.png" style="width: 100px; height: auto;" alt="Scissors">
        </div>
      </div>
      <div id="result-container">
        <h2>Result</h2>
        <p id="result-text">Choose your weapon!</p>
        <p id="computer-choice"></p>
      </div>
      <div id="computer-container">
        <h2>Computer</h2>
        <p>Wins: <span id="computer-wins">0</span></p>
        <p>Losses: <span id="computer-losses">0</span></p>
        <p>Ties: <span id="computer-ties">0</span></p>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
